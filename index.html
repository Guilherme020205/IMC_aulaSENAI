<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="stile.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="cabecalho">
      <img class="logo" src="logo.png" />
      <h1>Avaliação Grêmio</h1>
    </div>

    <div class="inform">
      <form>
        <input
          class="input1"
          name="nome"
          type="text"
          placeholder="Nome do jogador"
        />
        <input
          class="input2"
          name="descricao"
          type="text"
          placeholder="Descrição"
        />
        <input
          class="input3"
          name="url_foto"
          type="text"
          placeholder="URL da foto do jogador"
        />
        <input class="input4" name="altura" type="text" placeholder="Altura" />
        <input
          class="input5"
          name="peso_corporal"
          type="text"
          placeholder="Peso Corporal"
        />
        <button class="button" type="submit">Avaliar</button>
      </form>
    </div>

    <div class="resultado">
      <div class="resImg">
        <img
          id="resFoto"
          class="resFoto"
          src="https://media.licdn.com/dms/image/D4E03AQF6Z8NwaoDrLQ/profile-displayphoto-shrink_800_800/0/1681924325593?e=2147483647&v=beta&t=g27s5yE1aalBcdV_KqI18NiHXq7T46zhx1lcv_vbjH8"
        />
      </div>
      <div class="resText">
        <h1 id="resNome" class="resNome"></h1>
        <p id="resDescricao" class="resDescricao"></p>
        <p id="resAltura" class="resAltura"></p>
        <p id="resPeso" class="resPeso"></p>
        <p id="resImc" class="resImc"></p>
        <p id="resRes" class="resRes"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
